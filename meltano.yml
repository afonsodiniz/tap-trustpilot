version: 1
send_anonymous_usage_stats: true
project_id: tap-trustpilot
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-trustpilot
    namespace: tap_trustpilot
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_url
    - name: api_key
      kind: string
      sensitive: true

    config:
      api_url: https://api.trustpilot.com/v1
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
